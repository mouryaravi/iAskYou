<template name="newGroup">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-4">Create New Group</label>
    </div>
    <div class="form-group">
      <div class="input-group col-sm-4">
        <span class="input-group-addon">Title</span>
        <input type="text" name="title" class="form-control" placeholder="Enter Group title Here">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group col-sm-4">
        <span class="input-group-addon">Description</span>
        <textarea class="form-control"  name="description" rows="2" placeholder="Enter Description Here"/>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group col-sm-4">
        <label class="col-sm-2 control-label">Group Type</label>
        <div class="col-sm-8">
          <input type="radio" name="type" id="publicGroup" value="public" checked="checked"></input>
          <label for="publicGroup" class="form-control-static">Public</label>
          <input type="radio" name="type" id="privateGroup" value="private"></input>
          <label for="privateGroup" class="form-control-static">Private</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group col-sm-4">
        <label for="members" class="col-sm-2 control-label">Members</label>
        {{#each users}}
          <div class="col-sm-4 form-control">
            <input type="checkbox" id="members" name="member" value="{{_id}}">{{profile.name}}</input>
          </div>
        {{/each}}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-1">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
      <div class="col-sm-1">
        <a href="{{pathFor 'userGroups'}}" class="btn btn-primary">Cancel</a>
      </div>
    </div>

  </form>
</template>
