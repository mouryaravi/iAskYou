<template name="taskListPage">
  <h4 class="list-group-item-heading">Task List: <strong>{{title}}</strong></h4>
  <div class="col-md-7">
    <div class="well">
      <ul class="list-inline">
        <li>
          <a href="#" class="openTasks">Open({{openTasksCount}})</a>
        </li>
        <li>
          <a href="#"  class="finishedTasks">Finished({{finishedTasksCount}})</a>
        </li>
        <li>
          <a href="#"  class="openTasksDueToday">Due Today({{openTasksDueToday}})</a>
        </li>
      </ul>
      <hr />
      <h4 class="list-group-item-heading">{{tasksHeading}}</h4>
      <ul class="list-group">
        {{#each tasks}}
        <li class="list-group-item">
          {{> userCreatedTaskItem}}
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="row">
      <a href="{{pathFor 'taskLists'}}" class="btn btn-primary">Back</a>
    </div>
  </div>
</template>
