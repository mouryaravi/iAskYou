<template name="userTaskPage">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <h4 class="list-group-item-heading">Task: <a href="#">{{title}}</a></h4>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="description">{{description}}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="submittedBy" class="col-sm-2 control-label">Submitted By</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="submittedBy">{{createdByUser.profile.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="dueBy" class="col-sm-2 control-label">Due</label>
      <div class="col-sm-10">
        <p class="form-control-static" id="dueBy">{{dueByText}}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="assignedTo" class="col-sm-2 control-label">Assigned To</label>
      <div class="col-sm-10">
        {{#if assignedToUser}}
        <p class="form-control-static" id="assignedTo">{{assignedToUser.profile.name}}</p>
        {{else}}
          {{#if ownThisGroup}}
            <p class="form-control-static"
              id="assignedTo"><a href="{{pathFor 'userGroupPage' assignedToGroup}}">Group: {{assignedToGroup.title}}</a></p>
          {{else}}
            <p class="form-control-static"
               id="assignedTo">Group: {{assignedToGroup.title}}</p>
          {{/if}}
        {{/if}}
      </div>
    </div>
    {{#if taskList}}
      <div class="form-group">
        <label for="taskList" class="col-sm-2 control-label">Belongs to Task List</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="taskList">
            <a href="{{pathFor 'taskListPage' referencedInTaskList}}">{{referencedInTaskList.title}}</a>
          </p>
        </div>
      </div>
    {{/if}}
  </form>
  <div class="row">
    <a href="{{pathFor 'userTasksList'}}" class="col-md-offset-1 btn btn-primary active" role="button">Back</a>
    {{#if taskCreatedByMe}}
      <a href="{{pathFor 'userTaskEdit'}}" class=" btn btn-primary active" role="button">Edit</a>
    {{/if}}
  </div>
</template>
