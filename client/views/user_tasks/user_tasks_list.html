<template name="userTasksList">
  <div class="row">
    <div class="col-md-4">
      <div class="well">
        <div class="header">
          <ul class="nav nav-pills pull-right">
            <li><button class="btn btn-link myActiveTasks">Open({{myActiveTasksCount}})</button></li>
            <li><button class="btn btn-link myFinishedTasks">Finished({{myFinishedTasksCount}})</button></li>
          </ul>
        </div>
        <h5 class="list-group-item-heading">{{myTasksSelectedCategory}} Tasks Assigned to you</h5>
        <ul class="list-group">
          {{#each tasksAssignedToMe}}
          <li class="list-group-item">
            {{> userTaskItem}}
          </li>
          {{/each}}
        </ul>
      </div>
    </div>

    <div class="col-md-4">
      <div class="well">
        <div class="header">
          <ul class="nav nav-pills pull-right">
            <li><button class="btn btn-link othersActiveTasks">Open({{othersActiveTasksCount}})</button></li>
            <li><button class="btn btn-link othersFinishedTasks">Finished({{othersFinishedTasksCount}})</button></li>
          </ul>
        </div>
        <h5 class="list-group-item-heading">{{othersTasksSelectedCategory}} Tasks Assigned By You</h5>
        <ul class="list-group">
          {{#each tasksCreatedByMe}}
          <li class="list-group-item">
            {{> userCreatedTaskItem}}
          </li>
          {{/each}}
        </ul>
      </div>
    </div>

    <div class="col-md-4">
      <div class="well">
        <div class="list-group-item-heading">Reminders</div>
        <ul class="list-group">
        </ul>
      </div>
    </div>
  </div>
</template>
